<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="./style/globalstyle.css">
</head>

<body>
    <div class="box">
        <div class="wrap">
            <h1>萌购帐号注册</h1>
            <img src="./images/1.png" alt="">
            <form id="register">
                <div>
                    <p>用户名/昵称</p>
                    <input type="text" id="username" class="Kurumi" name="username" placeholder="请输入2~30位用户名">
                    <span class="tip"><i></i>输入2~30位用户名</span>
                    <span class="userrepeat"><i></i>该用户已经被注册</span>
                </div>
                <div>
                    <p>Email 邮箱</p>
                    <input type="text" id="email" class="Kurumi" name="email" placeholder="Email地址将用来激活账号及找回密码">
                    <span class="tip"><i></i>请输入正确的邮箱</span>
                    <span class="emailrepeat"><i></i>该邮箱已经被注册</span>
                </div>
                <div>
                    <p>确认Email邮箱</p>
                    <input type="text" name="" class="Kotori" placeholder="请再次确认输入">
                    <span class="Tip"><i></i>两次邮箱输入不一致</span>
                </div>
                <div>
                    <p>密码</p>
                    <input type="password" id="password" class="Kurumi" name="password" placeholder="请输入6-12位密码">
                    <span class="tip"><i></i>请输入6-12位密码</span>
                </div>
                <div>
                    <p>密码确认</p>
                    <input type="password" name="" class="Kotori" placeholder="请输入6位以上密码">
                    <span class="Tip"><i></i>两次密码输入不一致</span>
                </div>
                <div class="check">
                    <input type="checkbox">
                    我同意并接受使用
                    <a href="https://www.030buy.net/help/05_04" target="_blank">《萌购隐私声明》</a>
                </div>
                <button id="btn">下一步</button>
            </form>
        </div>
    </div>
    <script src="./javascript/libs/jquery.js"></script>
    <script src="./javascript/register.js"></script>
    <script src="./javascript/libs/common.js"></script>
</body>

</html>
