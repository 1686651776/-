<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./style/globalstyle.css">
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="box">
        <div class="box-leftform">
            <h1>萌购帐号登录</h1>
            <form action="">
                <div class="user">
                    <p><img src="./images/user.png" alt=""></p>
                    <input type="text" placeholder="用户名/邮箱">
                </div>
                <div class="pass">
                    <p><img src="./images/pass.png" alt=""></p>
                    <input type="password" placeholder="请输入密码">
                    <span>
                        <a href="https://user.030buy.net/auth/forgetPassword" target="_blank">忘记密码</a>
                    </span>
                </div>
                <div class="sign">
                    <button>登录</button>
                </div>
                <div class="register">
                    <a href="./register.html" target="_blank">注册</a>
                </div>
            </form>
            <div class="box-or">
            </div>
            <div class="box-zfb">
                <a href="https://auth.alipay.com/login/express.htm?goto=https%3A%2F%2Fmemberexprod.alipay.com%3A443%2Fauthorize%2FuserAuthQuickLoginAction.htm%3Fe_i_i_d%3D7ce125ee921199c7f9bf0958bf7adca4" target="_blank"></a>
            </div>
            <p class="tip">
                萌购不向未成年人销售产品。我们向成年人销售儿童用品。<br>如果您不满18岁只有在父母或监护人参与的情况下您才能使用萌购。
            </p>
        </div>
        <div class="box-rightimg">
            <img src="./images/box.gif" alt="">
        </div>
        <div class="box-footer">
            © 2016 All rights Reserced.
        </div>
    </div>
</body>

</html>
